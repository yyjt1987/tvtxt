name: Sync Upstream Repository

on:
  # 推送事件触发：当您向本仓库的 main 分支推送代码时，可手动触发同步（可选）
  push:
    branches: [ main ]
  # 工作流调度触发：设置定时任务，例如每天凌晨2点同步一次（UTC时间）
  schedule:
    - cron: '0 2 * * *'
  # 工作流手动触发：允许在 GitHub Actions 页面手动点击运行
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出本仓库的代码
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }} # 使用PAT来检出，确保有权限推送更改

      # 步骤2：拉取源仓库的代码到一个临时目录
      - name: Fetch upstream repo
        run: |
          git clone --depth 1 https://${{ secrets.PAT }}@github.com/kimwang1978/tvbox.git upstream-repo
          # 请将 <SOURCE_REPO_OWNER> 和 <SOURCE_REPO_NAME> 替换为源仓库的实际所有者和名称

      # 步骤3：清理目标目录（确保是全量覆盖）
      - name: Clean target directory
        run: rm -rf ./path/to/your/target/directory/*
        # 请将 ./path/to/your/target/directory 替换为您仓库内的实际目标路径

      # 步骤4：将源仓库的文件复制到目标目录（排除.git文件夹）
      - name: Copy files
        run: cp -r upstream-repo/* ./path/to/your/target/directory/

      # 步骤5：配置Git用户信息（提交更改所需）
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 步骤6：检查是否有文件变更，如有则提交并推送回本仓库
      - name: Commit and push if changed
        run: |
          git add -A
          if git diff-index --quiet HEAD --; then
            echo "No changes detected."
          else
            git commit -m "chore: sync updates from upstream repository [automated]"
            git push origin main
            echo "Changes pushed to repository."
          fi
