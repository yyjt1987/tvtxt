name: Sync TVBox Repository

on:
  schedule:
    - cron: '0 21 * * *'  # 每天21:00运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-tvbox:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 步骤1：检出本仓库的代码
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 步骤2：拉取源仓库的代码到一个临时目录
      - name: Fetch upstream repo
        run: |
          git clone https://github.com/kimwang1978/tvbox.git upstream-repo
          # 请将 <SOURCE_REPO_OWNER> 和 <SOURCE_REPO_NAME> 替换为源仓库的实际所有者和名称

      # 步骤3：清理目标目录（确保是全量覆盖）
      - name: Clean target directory
        run: rm -rf ./public/*
        # 请将 ./path/to/your/target/directory 替换为您仓库内的实际目标路径

      # 步骤4：将源仓库的文件复制到目标目录（排除.git文件夹）
      - name: Copy files
        run: cp -r upstream-repo/* ./public/

      # 步骤5：清理临时目录，避免Git将其视为子模块
      - name: Cleanup temp directory
        run: rm -rf upstream-repo

      # 步骤6：配置Git用户信息（提交更改所需）
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 步骤7：检查是否有文件变更，如有则提交并推送回本仓库
      - name: Commit and push if changed
        run: |
          git add -A
          if git diff-index --quiet HEAD --; then
            echo "No changes detected."
          else
            git commit -m "chore: sync updates from upstream repository [automated]"
            git push origin master
            echo "Changes pushed to repository."
          fi